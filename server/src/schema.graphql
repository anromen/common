type Query {
  text: String!
}

type Mutation {
  signup(name: String!, email: String!, password: String!): AuthPayload
  login(email: String!, password: String!): AuthPayload
}

type AuthPayload {
  token: String!
  user: User!
}

type User {
  id: ID!
  name: String!
  email: String!
  password: String!
  collections: [Collection!]!
}

type Collection {
  id: ID!
  name: String!
  user: User!
  notes: [Note!]!
}

type Note {
  id: ID!
  content: String!
  collection: Collection!
}
